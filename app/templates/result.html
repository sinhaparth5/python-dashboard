<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PyUniversity</title>
    <link rel="stylesheet" href="../static/css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/result.css">
    <link rel="icon" href="../static/images/logo.png" type="image/jpg">
  </head>
  <body>
    <header>
      <div class="row">
        <img alt="PyUniversity" class="logo" src="../static/images/logo.png">
        <h1>PyUniversity</h1>
        <a href="{{ url_for('/pyuniversity_course_home') }}" class="button">Home</a>
      </div>

      <div class="row">
        <h1 class="tagline">Learn. Apply. Grow.</h1>

        {% if result == 0 %}
          <h1 class="tagline">No Course Found!</h1>
        {% else %}
          {% for item in data %}
          <div class="card">
            <a href="{{ item.url }}" target="_blank"><img src="../static/images/learn.jpg" alt="Course Image" style="width:100%"></a>
            <h2>{{ item.courseName }}</h2>
            <h3>Author - {{ item.author }}</h3>
            <p class="price">Length - {{ item.duration }} mins</p>
            <p>{{ item.description }}</p>
          </div>
          {% endfor %}
        {% endif %}
      </div>
    </header>
  </body>
</html>
